<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="toggle">
        <i class="fas fa-plus fa-4x" id="plus" onclick="expand()"></i>
    </div>

    <div class="menu">
        <a href="#"><i class="far fa-envelope   fa-1x"  ></i></a>
        <a href="#"><i class="fas fa-camera     fa-1x"    ></i></a>
        <a href="#"><i class="fas fa-mobile-alt fa-1x"></i></a>
        <a href="#"><i class="far fa-comments   fa-1x"  ></i></a>
        <!-- <a href="#"><i class="fas fa-gamepad    fa-1x"   ></i></a>
        <a href="#"><i class="fas fa-microphone fa-1x"></i></a> -->

    </div>

    <script>
        let i =0;
        function expand() {
        if (i==0) {
            document.querySelector('.menu').style.transform="scale(4)";
            document.querySelector('#plus').style.transform="rotate(45deg)";
            i=1;
        } else {
            document.querySelector('.menu').style.transform="scale(0)";
            document.querySelector('#plus').style.transform="rotate(0deg)";
            i=0;

        }

        }
    </script>
</body>

</html>
